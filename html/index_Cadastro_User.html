<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold" href="#">NutriMentor</a>
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-flex">
                        <a class="nav-link me-2" href="login.html">Entrar</a>
                        <a class="nav-link" href="sobre.html">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Cadastro</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nome" placeholder=" ">
                                <label for="nome">Nome Completo</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="cpf" placeholder=" " pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: xxx.xxx.xxx-xx">
                                <label for="cpf">CPF</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="dataNascimento" placeholder=" ">
                                <label for="dataNascimento">Data de Nascimento</label>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea id="endereco" class="form-control" style="height: 100px" placeholder=" "></textarea>
                                <label for="endereco">Endereço</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder=" ">
                                <label for="email">E-mail</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="telefone" placeholder=" ">
                                <label for="telefone">Telefone</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="senha" placeholder=" ">
                                <label for="senha">Senha</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confsenha" placeholder=" ">
                                <label for="confsenha">Confirmação de Senha</label>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="login.html" class="btn btn-link">Já tem uma conta? Faça login</a>
                                <button type="submit" class="btn btn-danger btn-lg">Criar Meu Cadastro!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
