{% extends "baseCadastroLogin.html" %}
{% block title %}Login - NutriMentor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form method="post" class="mb-3" id="loginForm " action="/login">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="email" name="email" placeholder=" " required autofocus>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="senha" name="senha" placeholder=" " required>
                        <label for="senha">Senha</label>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="/" class="btn btn-link">NÃ£o tem uma conta? Cadastre-se</a>
                        <a href="/Menu" class="btn btn-danger btn-lg">Entrar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
