{% extends "baseCadastroLogin.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder=" ">
                                <label for="email">E-mail</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="senha" placeholder=" ">
                                <label for="senha">Senha</label>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="{{ url_for(#) }}" class="btn btn-link">Não tem uma conta? Cadastre-se</a>
                                <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}

{% block scripts %}
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário
            // Aqui você pode adicionar a lógica de autenticação antes do redirecionamento
            window.location.href = '{{ url_for("#") }}'; // Redireciona para a página principal
        });
    </script>
{% endblock %}
