
{% block subtitulo %}Entrar{% endblock %}
{% block conteudo %}

   <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard de Suplementos</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>

        HEADER

        <div class="container content">
            <h1 class="mt-4">Dashboard de Suplementos Consumidos</h1>
            <div class="row mt-4">
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            Suplementos Consumidos Recentemente
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Marca</th>
                                        <th>Data Consumo</th>
                                        <th>Quantidade</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Dados dos suplementos consumidos serão inseridos aqui -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            Estatísticas de Consumo
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <h5>Total Consumido</h5>
                                    <p id="total-consumido">0</p>
                                </div>
                                <div class="col-md-6">
                                    <h5>Média por Dia</h5>
                                    <p id="media-por-dia">0</p>
                                </div>
                            </div>
                            <canvas id="consumoChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        foother

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <script src="/static/js/script.js"></script>
    </body>
    </html>
